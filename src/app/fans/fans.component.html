<h2>Fans</h2>

<div *ngFor="let fan of fans | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToProfilePage(fan)"><img src="{{fan.image}}" width=75px> <strong><em>{{fan.name}}</em></strong> Member since: {{fan.signupDate}} from: {{fan.location}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{fan.story}}
      <br>
      <img src="{{fan.image}}" width=200px>
      <hr>
      <app-edit-profile [selectedFan]="fan"></app-edit-profile>
  </div>
</div>
