<h2>Fans</h2>

<div *ngFor="let fan of fans | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToProfilePage(fan)"><em>{{fan.name}}</em> Member since: {{fan.signupDate}} from: {{fan.location}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{fan.story}}
      <hr>
      <app-edit-profile [selectedFan]="fan"></app-edit-profile>
  </div>
</div>
